<div class="panel panel-default">
  <div class="panel-heading">
<h3>Add New Project to CrowdFund</h3>
</div>
<div class="panel-body">
<div>
  <div>
    <label>Project Title:</label>
    <br>
    <input #newTitle>
  </div>

  <div>
    <label>Project Description:</label>
    <br>
    <input #newDescription>
  </div>

  <div>
    <label>Project Goal:</label>
    <br>
    <input #newGoal>
  </div>

  <div>
    <label>Project Reward:</label>
    <br>
    <textarea #newReward></textarea>
  </div>

  <div>
    <label>Poster Name:</label>
    <br>
    <textarea #newPosterName></textarea>
  </div>
  <button (click)="submitForm(newTitle.value, newDescription.value, newGoal.value, newReward.value, newPosterName.value); newTitle.value=''; newDescription.value=''; newGoal.value=''; newReward.value=''; newPosterName.value=''">Add</button>
</div>
</div>
</div>

<div>
  <app-projects></app-projects>
</div>
